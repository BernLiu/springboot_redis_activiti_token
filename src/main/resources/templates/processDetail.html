<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Detail</title>
    <link rel="stylesheet" href="/common/css/roboto.css" />
    <link rel="stylesheet" href="/common/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="/bootstrap-4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/common/css/templatemo-style.css"/>
    <link rel="stylesheet" href="/bootstrap-4.2.1/css/bootstrap-table.min.css"/>  </head>
  <body id="reportsPage">
    <!-- header -->
    <header id="headerpage"></header>
    
    <div class="container mt-5">
      <div class="row tm-content-row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 tm-block-col">
          <div class="tm-bg-primary-dark tm-block tm-block-products">
            <div class="tm-product-table-container">
               <span>部署对象信息列表</span>
                 <table class="table table-hover tm-table-small tm-product-table" id="processDeplyment">
	             	<thead>
			            <tr>
			                <th data-sortable="true" data-field="ID_">序号</th>
			                <th data-sortable="true" data-field="NAME_">商品名称</th>
			                <th data-field="DEPLOY_TIME_">开始时间</th>
			                <th data-field="TENANT_ID_">结束时间</th>
			            </tr>
			        </thead>
                 </table>
             </div>
             <div class="tm-product-table-container">
               <span>流程定义信息列表</span>
              <table class="table table-hover tm-table-small tm-product-table" id="processProcedf">
              
              </table>
            </div>
            <!-- table container -->
            <a  href="/abd?reqUrlParam=goProcessAdd" class="btn btn-primary btn-block text-uppercase mb-3">流程管理</a>
          </div>
        </div>
      </div>
    </div>
    
     <!--footer-->  
     <footer id="footerpage"></footer>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/bootstrap-4.2.1/js/bootstrap-table.min.js"></script>

    <script type="text/javascript" src="/processDetail/js/processDetail.js"></script>
